<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
      function onload() {

          //Create a new Audio object
          // var sound = new Audio();
          // Select the source of the sound
          //sound.src = "music.ogg";
          // This will only work on browsers that support OGG
          // Play the sound
          // sound.play();

          var audio = document.createElement("audio");
          var mp3Support, oggSupport;
          if (audio.canPlayType) {
              // Currently canPlayType() returns: "", "maybe", or "probably"
              mp3Support = "" !== audio.canPlayType("audio/mpeg");
              oggSupport = "" !== audio.canPlayType("audio/ogg; codecs=\"vorbis\"");
          } else {
              // The audio tag is not supported
              mp3Support = false;
              oggSupport = false;
          }
          // Check for ogg, then mp3, and finally set soundFileExtn to undefined
          var soundFileExtn = oggSupport ? ".ogg" : mp3Support ? ".mp3" : undefined;
          if (soundFileExtn) {
              var sound = new Audio();
              // Load sound file with the detected extension
              sound.src = "music" + soundFileExtn;
              sound.play();
          }
      }
  </script>
</head>
<body>

<canvas id="canvas" width="640" height="480" style="border: 1px solid black;"></canvas>
<!-- Audio Tag with many sources-->
<audio controls="controls">
  <source src="music.ogg" type="audio/ogg"/>
  <source src="music.mp3" type="audio/mpeg"/>
  Your browser does not support HTML5 Audio. Please shift to a newer browser.
</audio>
</body>
</html>
